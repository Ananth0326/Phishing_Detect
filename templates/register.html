<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MailShield - Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
:root {
  --primary: #000000;
  --secondary: #F7F4EA; /* white background */
  --accent: #FF5E5B;
  --shadow: 5px 5px 0px var(--primary);
}

/* Reset & font */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Courier New', monospace; }

body {
  background-color: var(--secondary);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.register-container {
  width:100%;
  max-width:420px;
  border:2px solid var(--primary);
  padding:40px 30px;
  background-color: var(--secondary);
  box-shadow: var(--shadow);
  border-radius:12px;
  position: relative;
  overflow:hidden;
  animation: fadeInUp 0.6s ease;
  text-align: center;
}

.register-container::before {
  content:'';
  position:absolute;
  top:6px; left:6px; right:-6px; bottom:-6px;
  border:2px solid var(--primary);
  z-index:-1;
  border-radius:12px;
}

h2 {
  font-size:28px;
  font-weight:700;
  letter-spacing:2px;
  color: var(--primary);
  text-shadow: 0 0 3px #FF5E5B, 0 0 8px #FF5E5B;
  margin-bottom: 30px;
}

/* Input styles */
.input-group {
  margin-bottom: 20px;
  transition: transform 0.2s ease;
}

.input-group:focus-within {
  transform: translateY(-2px);
}

.input-group label {
  display:block;
  font-weight:bold;
  font-size:14px;
  letter-spacing:1px;
  color:var(--primary);
  margin-bottom:6px;
}

.input-group input {
  width:100%;
  padding:12px 15px;
  border:2px solid var(--primary);
  background-color: var(--secondary);
  font-size:16px;
  outline:none;
  border-radius:6px;
  transition: all 0.3s;
}

.input-group input:focus {
  box-shadow: 4px 4px 0px var(--primary);
  border-color: var(--accent);
  transform: translate(-2px,-2px);
}

/* Button styles */
button {
  width:100%;
  padding:12px;
  background-color: var(--accent);
  color: var(--secondary);
  border:2px solid var(--primary);
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition: all 0.3s;
  margin-top:10px;
}

button:hover {
  background-color:#FF3B30;
  box-shadow:6px 6px 0px var(--primary);
  transform: translate(-2px,-2px);
}

button:active {
  transform: translate(2px,2px);
  box-shadow:2px 2px 0px var(--primary);
}

/* Flash messages */
.flash-msg {
  border:2px solid var(--primary);
  background: #ffffff; /* white flash background */
  box-shadow: var(--shadow);
  padding:10px 14px;
  margin-bottom:12px;
  font-weight:bold;
  color: #FF5E5B;
  border-radius:8px;
  letter-spacing:1px;
  text-align:left;
  position: relative;
  transition: all 0.3s ease;
}

.flash-msg.success { color: #00c49a; border-color: #00c49a; }
.flash-msg.error   { color: #FF5E5B; border-color: #FF5E5B; }
.flash-msg.warning { color: #FFA500; border-color: #FFA500; }

/* Auto fade out */
.flash-msg.fade-out { opacity:0; transform: translateY(-10px); transition: all 0.5s ease; }

/* Footer links */
.footer {
  text-align:center;
  margin-top:20px;
  font-size:14px;
}
.footer a {
  font-weight:bold;
  text-decoration:underline;
  color: var(--primary);
  transition: all 0.2s;
}
.footer a:hover { color: var(--accent); }

/* Animation */
@keyframes fadeInUp {
  0% { opacity:0; transform: translateY(30px);}
  100% { opacity:1; transform: translateY(0);}
}
.FL{
  color: #FF3B30;
}
.FL:hover{
  color:black;
}
</style>
</head>
<body>

<div class="register-container">
  <h2>REGISTER âœ¨</h2>

  <!-- Flask flash messages -->
  <div id="flash-messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-msg {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <form action="{{ url_for('register_page') }}" method="post">
    <div class="input-group">
      <label for="username">USERNAME</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="input-group">
      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="input-group">
      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" required>
    </div>

    <button type="submit">CREATE ACCOUNT</button>
  </form>
       
  <a href="{{ url_for('forgot_password_page') }}" class="FL"><strong>Forgot Password</strong></a><br><br>
    Already have an account? <a href="{{ url_for('login_page') }}" class="FL"><Strong>Log in</Strong></a>
  </div>
</div>

<script>
// Auto-hide flash messages after 5 seconds
window.addEventListener('DOMContentLoaded', () => {
    const messages = document.querySelectorAll('.flash-msg');
    messages.forEach(msg => {
        setTimeout(() => {
            msg.classList.add('fade-out');
            setTimeout(() => msg.remove(), 500);
        }, 5000);
    });
});
</script>

</body>
</html>
