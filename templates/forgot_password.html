<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail Analyzer - Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #000000;
      --secondary: #F7F4EA;
      --accent: #FF5E5B;
      --shadow: 8px 8px 0px var(--primary);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background-color: var(--secondary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .reset-container {
      width: 100%;
      max-width: 420px;
      border: 2px solid var(--primary);
      padding: 40px 30px;
      background-color: var(--secondary);
      box-shadow: var(--shadow);
      position: relative;
      border-radius: 12px;
      animation: fadeInUp 0.6s ease;
    }

    .reset-container::before {
      content: '';
      position: absolute;
      top: 6px;
      left: 6px;
      right: -6px;
      bottom: -6px;
      border: 2px solid var(--primary);
      z-index: -1;
      border-radius: 12px;
    }

    h2 {
      color: var(--primary);
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      letter-spacing: 2px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
      transition: transform 0.2s ease;
    }

    .input-group:focus-within {
      transform: translateY(-2px);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: var(--primary);
      font-size: 14px;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--primary);
      background-color: var(--secondary);
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
    }

    input:focus {
      box-shadow: 4px 4px 0px var(--primary);
      border-color: var(--accent);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--accent);
      color: var(--secondary);
      border: 2px solid var(--primary);
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
    }

    button:hover {
      box-shadow: 4px 4px 0px var(--primary);
      transform: translate(-2px, -2px);
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: var(--primary);
      font-size: 14px;
    }

    .footer a {
      color: var(--primary);
      font-weight: bold;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .footer a:hover {
      color: var(--accent);
    }

    /* Animation */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <h2>RESET PASSWORD ðŸ”’</h2>

    <!-- Flask flash messages -->
    <div id="flash-messages" class="mb-3">
            <div class="p-2 mb-2 rounded-md {% if category == 'success' %}bg-success-subtle text-success{% elif category == 'error' %}bg-danger-subtle text-danger{% else %}bg-info-subtle text-info{% endif %}">
            </div>
    </div>

    <form action="{{ url_for('forgot_password_page') }}" method="post" class="space-y-6">
      <div class="input-group">
        <label for="username">USERNAME OR EMAIL</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="input-group">
        <label for="new_password">NEW PASSWORD</label>
        <input type="password" id="new_password" name="new_password" required>
      </div>

      <button type="submit">RESET PASSWORD</button>
    </form>

    <div class="footer">
      Remember your password? <a href="{{ url_for('login_page') }}">Log in</a>
    </div>
  </div>

</body>
</html>
